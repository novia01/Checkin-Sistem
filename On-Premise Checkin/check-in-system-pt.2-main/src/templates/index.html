<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script async defer src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
  <title>Dashboard Lumintu Event</title>
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="icon" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f69435"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body class="bg-gray-200">
  <main
    id="mainContent"
    class="bg-gray-100 container lg:w-1/3 sm:w-96 w-full shadow-xl mx-auto px-8 py-4 min-h-screen bg-contain"
    style="background-image: url('images/bg.png'); ">

    <div class="spinner">
      <div class="spinner-2"></div>
    </div>
  </main>

  <script>

    let checkboxItem = []; 

    function checkboxClick(data){

      if(!checkboxItem.includes(data)){
        checkboxItem.push(data);
      }else{
        checkboxItem.splice(checkboxItem.indexOf(data),1);
      }
    }

  </script>
</body>
</html>
